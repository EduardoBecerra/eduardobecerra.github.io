<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device, initial-scale=1.0">
        <title>Tip Generator</title> 
        <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tip" style="text-align:center">
        <h2 style="color:rgb(116, 87, 61)">Tip Generator</h2>
        <input style="color:black" style="color:black" class="input" type="text" id="moneySpent" placeholder="Enter amount..."/>
        <div>
        <select class="select" type="number" id="percent" multiple>
          <option style="color:black" value = ".10"> 10% Good Service  </option>
          <option style="color:black" value = ".15"> 15% Great Service </option>
          <option style="color:black" value = ".20"> 20% Best Service </option>
          <option style="color:black" value = ".25"> 22% Above and Beyond </option>
        </select>
        <div>
        <button style="color:black" class="button" onclick="tip();">Enter</button>
        <div>
        <input style="color:black" class="output" type="text" id="tipRequired" placeholder="Result" readonly/>
        <p style="color:rgb(116, 87, 61)" style="text-align:center">Developed by Eduardo Becerra</p>
    </div>    
    </div>
    </div>
    </div>
    <script src="tip.js"></script>
  </body>
</html>
